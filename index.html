<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/images/logo.svg" alt="logo" class="nav__logo-img">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#pricing" class="nav__link nav__link-active">Pricing</a>
                    </li>

                    <li class="nav__item">
                        <a href="#product" class="nav__link">Product</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">About Us</a>
                    </li>

                    <li class="nav__item">
                        <a href="#careers" class="nav__link">Careers</a>
                    </li>

                    <li class="nav__item">
                        <a href="#community" class="nav__link">Community</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="bx bx-x"></i>
                </div>
            </div>

            <div class="nav__button">
                <button class="button">Get Started</button>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

	<main class="main">
        <div class="bg__top">
            <img src="assets/images/bg-tablet-pattern.svg" alt="bg pattern">
        </div>

        <section class="section home" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">Bring everyone together yo build better products.</h1>
                    <p class="home__description">
                        Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.
                    </p>
                    
                    <button class="button">Get Started</button>
                </div>
        
                <img src="assets/images/illustration-intro.svg" alt="illustration" class="home__img" />
            </div>
        </section>
    </main>

    <!--=============== MAIN JS ===============-->
	<script src="assets/js/main.js"></script>
</body>
</html>
